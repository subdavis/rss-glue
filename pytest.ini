[pytest]
# Pytest configuration for RSS Glue

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that test multiple components together
    rss: Tests specific to RSS feed functionality
    slow: Tests that take a long time to run

# Minimum Python version
minversion = 3.12

# Coverage options (if using pytest-cov in the future)
# addopts = --cov=rss_glue --cov-report=html --cov-report=term
